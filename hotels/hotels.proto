syntax = "proto3";
package hotels;

service Hotels {
  rpc BookRPC(BookReq) returns (BookReply);
  rpc CancelRPC(CancelReq) returns (CancelReply);
}

message BookReq {
  string userID = 1;
  string roomID = 2;
}

message BookReply {
  string reservationID = 1; 
}

message CancelReq {
  string userID = 1; 
  string reservationID = 2; 
}

message CancelReply {}