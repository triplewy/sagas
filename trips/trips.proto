syntax = "proto3";
package trips;

service Trips {
  rpc BookRPC(BookReq) returns (BookReply);
  rpc CancelRPC(CancelReq) returns (CancelReply);
}

message BookReq {
  uint64 userID = 1;
  uint64 hotelID = 2;
  uint64 flightID = 3;
}

message BookReply { uint64 tripID = 1; }

message CancelReq { uint64 tripID = 1; }

message CancelReply {}